<section class="full grid player items-center" id="player">
  <div class="player-lyrics c1-3 r1 grid full items-center pf" #lyrics>
    <span class="title c1 r1 fit flex-center"></span>
    <span class="text fit c1 r1"></span>
    <span class="bottoms fit c1 r2"></span>
  </div>
  <i class="player-home player-control pi pi-home c1-3 r1 element pointer" (click)="goHome()" #home></i>
  <i class="player-action player-control pi c1-3 r1 element pointer" id="action" (click)="doAction()" #action></i>
  <app-footer [just-version]="true"></app-footer>
</section>
